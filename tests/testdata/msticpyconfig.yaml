QueryDefinitions:
  Custom:
    - "tests/testdata"
    - "tests"
TIProviders:
  OTX:
    Args:
      ApiID: "123456789"
      AuthKey: "987654321"
    Primary: True
    Provider: "OTX" # Explicitly name provider to override
    LookupCategories:
      - IPv4
      - FileHash
      - Public
  VirusTotal:
    Args:
      ApiID:
        KeyVaultURI: "https://scubadevsecrets.vault.azure.net/secrets/kvname/kvsecretId"
      AuthKey:
        KeyVaultURI: "https://scubadevsecrets.vault.azure.net/secrets/kvname/kvsecretId"
    Primary: True
    Provider: "VirusTotal"
  XForce:
    Args:
      ApiID:
        EnvironmentVar: "XFORCE_ID"
      AuthKey:
        EnvironmentVar: "XFORCE_KEY"
    Primary: False
    Provider: "XForce"
  AzureSentinel:
    Args:
      ApiID:
        KeyVaultURI: "https://scubadevsecrets.vault.azure.net/secrets/kvname/kvsecretId"
      AuthKey:
        KeyVaultURI: "https://scubadevsecrets.vault.azure.net/secrets/kvname/kvsecretId"
    Primary: True
    Provider: "BYOTI"
